<div class="container">
  <h1>
    {{title}}
  </h1>
</div>
<div class="container">
  <div class="jumbotron">
    <h4 class="display-3">Message Center</h4>
    <p class="lead">This is a simple view that shows messages received from websocket</p>
    <hr class="my-4">
    <form>
    <div class="input-group">
      <input type="text" class="form-control" id="username" name="username" aria-describedby="username" placeholder="Username" [(ngModel)]="username">
      <span class="input-group-btn">
          <button class="btn btn-secondary" type="submit" (click)="connectMessaging()" *ngIf="!connected">Connect</button>
          <button class="btn btn-secondary" type="submit" (click)="disconnectMessaging()" *ngIf="connected">Disconnect</button>
        </span>
    </div>
    </form>
    <textarea [(ngModel)]="messages" class="form-control" rows="20" id="message-center" readonly></textarea>
    <form *ngIf="connected">
      <div class="form-group">
        <label for="message">Message</label>
        <input class="form-control" id="message" name="message" [(ngModel)]="message">
      </div>
      <button type="submit" class="btn btn-primary" (click)="sendMessage()">Send</button>
      <button type="button" class="btn btn-info" (click)="sendPing()">Feeling Lucky</button>
    </form>
  </div>
</div>
